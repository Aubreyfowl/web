<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css" type="text/css" />
    <!-- Favicon and Other OS' Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="apple-mobile-web-app-title" content="myNSB">
    <meta name="application-name" content="myNSB">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="favicon/mstile-144x144.png">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>
<!--
    The body should be changed so that there's a login prompt with a semi-transparent background,
    with dashboard.html dynamically loaded through $().load() behind the login prompt.
-->
<body>
    <div id="loginBox">
        <p id="loginTitle">Login to myNSB</p>
        <div id="loginContainer">
            <input class="loginFields" id="idInput" placeholder="Student ID" type="username">
            <input class="loginFields" id="pwInput" placeholder="Password" type="password">
        </div>
        <button onclick="processLogin()" id="submit">Submit</button>
        <div id="errors"></div>
        <div id="loginlinks">
            
            <a href="#idk">Staff or Student Leader?</a>
        </div>
    </div>
    <div id="background" class="hidden">
    <!-- Header -->
        <div class="headerbar noselect">
            <img id="logo" src="assets/logo.png">
            <div id="title">myNSB</div>
            <div id="pagetitle">Dashboard</div>
            <div id="sub">
                <div id="logOut" class="headerbutton centercontent"><i class="hbutton material-icons">power_settings_new</i></div>
                <div id="toSettings" class="headerbutton centercontent"><i class="hbutton material-icons">settings</i></div>
                <div id="extraMenu" class="headerbutton centercontent"><i class="hbutton material-icons">more_vert</i></div>
            </div>
        </div>
        <!-- Menubar -->
        <div class="menubar noselect"><a id="toDashboard" class="pagelink refreshpage"><div class="linkicon centercontent"><i class="material-icons">dashboard</i></div><div class="justvert">Dashboard</div></a>
            <a id="toTimetable" class="pagelink refreshpage"><div class="linkicon centercontent"><i class="material-icons">assignment</i></div><div class="justvert">Timetable</div></a>
            <a id="toCalendar" class="pagelink refreshpage"><div class="linkicon centercontent"><i class="material-icons">event_note</i></div><div class="justvert">Calendar</div></a>
            <a id="toReminders" class="pagelink refreshpage"><div class="linkicon centercontent"><i class="material-icons">alarm</i></div><div class="justvert">Reminders</div></a>
            <a id="to4U" class="pagelink refreshpage"><div class="linkicon centercontent"><i class="material-icons">chrome_reader_mode</i></div><div class="justvert">The 4U Paper</div></a>
            <a href="https://web3.northsydbo-h.schools.nsw.edu.au/classery/public/user/home"id="toClassery" class="pagelink"><div class="linkicon centercontent"><i class="material-icons">dns</i></div><div class="justvert">Classery</div></a>
            <a href="http://web1.northsydbo-h.schools.nsw.edu.au/Pages/default.aspx" id="toIntranet" class="pagelink"><div class="linkicon centercontent"><i class="material-icons">home</i></div><div class="justvert">School Intranet</div></a>
            <div id="sidefooter">
                <img src="../assets/VISIONS.png" alt="visions_logo" style="width:100px;padding:20px;">
            </div>
        </div>
        <!-- Content -->
        <div id="content">
        </div>
    </div>
    <!-- Included scripts -->
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="js/main.js"></script>
    <script>
        $(document).ready(() => {
             
        });
    </script>
</body>
</html>
