    <div id="loginBox" class="showLogin">
        <div style="width: 100%;" id="loginTitle">Sign in</div>
        <div class="loginFieldTitle">Student ID</div>
        <input placeholder="Student ID" id="studentID" class="loginField" type="text">
        <div class="loginFieldTitle">Password</div>
        <input placeholder="Password" id="password" class="loginField" type="password">
        <button id="loginButton" onclick="processLogin()">Submit</button>
        <div id="errors"></div>
    </div>
    <div id="background">
        <!-- Header -->
        <div class="headerbar noselect">
            <img id="logo" src="assets/logo.png">
            <div id="title">myNSB</div>
            <div id="pagetitle">Dashboard</div>
            <div id="sub">
                <div id="logOut" class="headerbutton centercontent"><i class="hbutton material-icons">power_settings_new</i></div>
                <div id="toSettings" class="headerbutton centercontent"><i class="hbutton material-icons">settings</i></div>
                <div id="extraMenu" class="headerbutton centercontent"><i class="hbutton material-icons">more_vert</i></div>
            </div>
        </div>
        <!-- Menubar -->
        <div class="menubar noselect">
            <a class="pagelink refreshpage selected">
                <div class="linkicon centercontent"><i class="material-icons">dashboard</i></div>
                <div class="justvert">Dashboard</div>
            </a>
            <a class="pagelink refreshpage">
                <div class="linkicon centercontent"><i class="material-icons">assignment</i></div>
                <div class="justvert">Timetable</div>
            </a>
            <a class="pagelink refreshpage">
                <div class="linkicon centercontent"><i class="material-icons">event_note</i></div>
                <div class="justvert">Calendar</div>
            </a>
            <a class="pagelink refreshpage">
                <div class="linkicon centercontent"><i class="material-icons">alarm</i></div>
                <div class="justvert">Reminders</div>
            </a>
            <a class="pagelink refreshpage">
                <div class="linkicon centercontent"><i class="material-icons">chrome_reader_mode</i></div>
                <div class="justvert">The 4U Paper</div>
            </a>
            <a href="https://web3.northsydbo-h.schools.nsw.edu.au/classery/public/user/home" id="toClassery" class="pagelink">
                <div class="linkicon centercontent"><i class="material-icons">dns</i></div>
                <div class="justvert">Classery</div>
            </a>
            <a href="https://web1.northsydbo-h.schools.nsw.edu.au/Pages/default.aspx" id="toIntranet" class="pagelink">
                <div class="linkicon centercontent"><i class="material-icons">home</i></div>
                <div class="justvert">School Intranet</div>
            </a>
            <div id="sidefooter">
                <img src="assets/VISIONS.png" alt="visions_logo" style="width:100px;padding:20px;">
            </div>
        </div>
        <!-- Content -->
        <div id="content"></div>
    </div>
